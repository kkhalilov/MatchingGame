<!doctype html>
<html>
<head>
	<title>Matching game</title>
	<style>
		div {
			width: 500px;
			height: 500px;
			display: block;
			float: left;
			background: LightBlue;
			position: relative;
		}
		#rightSide {
			border-left: 1px solid black;
		}
		img {	
			width: 100px;
			height: 100px;
			position: absolute;
			z-index: 1;
			
		}		
	</style>
</head>
<body onload = "generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling on face on the left side</p>
<div id="leftSide"></div> 
<div id="rightSide"></div> 

<script type= "text/javascript">
var numberOfFaces = 5;
var theBody = document.getElementsByTagName("body")[0];
function generateFaces() {
var TheLeftSide = document.getElementById("leftSide");
var TheRightSide = document.getElementById("rightSide");

	for(var mainImg = 0; mainImg < numberOfFaces; mainImg++) {
		var theImg = document.createElement("img");
		theImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		TheLeftSide.appendChild(theImg);
		
		var random_width = Math.floor(Math.random() * 401);
		console.log(random_width);
		
		var random_height = Math.floor(Math.random() * 401);
		console.log(random_height);
		theImg.style.top = random_height + "px";
		theImg.style.left = random_width + "px";
		console.log(mainImg);
		
		var the_clone = theImg.cloneNode(true);
		TheRightSide.appendChild(the_clone);
	}
TheRightSide.removeChild(TheRightSide.lastChild);

TheLeftSide.lastChild.addEventListener("click", function(event){
        event.stopPropagation();		
		TheLeftSide.parentNode.removeChild(TheLeftSide);
		TheRightSide.parentNode.removeChild(TheRightSide);
		var div1 = document.createElement("div");
		div1.setAttribute("id", "leftSide");
		var div2 = document.createElement("div");
		div2.setAttribute("id", "rightSide");
		theBody.appendChild(div1);
		theBody.appendChild(div2);
		numberOfFaces += 5;
        generateFaces();
});
}
theBody.addEventListener("click", function() {	
	alert("Game Over!");
	location.reload();
});
</script>
</body>
</html>
